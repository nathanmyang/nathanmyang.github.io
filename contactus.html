                <form action="mailto:info@microstat.com" method="post" enctype="text/plain">

                    </div>

                    </div>
                    <div class="email-info">

                    </div>
                    <div class="email-info">
                        Comments: <input type="text" name="name" class="searchbar">
                    </div>
                    <div class="email-info" id="email-button">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
